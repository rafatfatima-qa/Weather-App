<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
          <input type="search" autocomplete="on" class="search-box" placeholder="Enter city name here..." />
        </header>
        <main>
          <section class="location">
            <div class="city">Karachi, Pk</div>
            <div class="date"></div>
          </section>
          <div class="current">
            <!-- type degree sign by holding alt key and press 0176 then release alt -->
            <div class="temp"><span></span></div>
            <div class="weather"></div>
            <div class="hi-low"></div>
          </div>
        </main>
        <footer class="page-footer">
          <div class="container">
            <small>Made with <span>‚ù§</span> by <a href="https://rafatfatima-qa.github.io/Web-Development-Project-Sprint2/" target="_blank">Rafat F.</a>
            </small>
          </div>
        </footer>
 <script src="js/app.js"></script>   
</body>
</html>
